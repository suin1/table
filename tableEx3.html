<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>tableEx3</title>
</head>
<body>
    <h1>테이블 연습 3</h1>
    <p>백종원의 '불고기 샌드위치' 레시피</p>
    <table border="1">
        <tr>
            <th colspan="2">레시피</th>
        </tr>
        <tr>
            <td rowspan="2"><img src="./images1/img02.jpg" alt="레시피1"></td>
            <th>조리방법1</th>
        </tr>
        <tr>
            <td>식빵에 상추를 원하는 만큼 푸짐하게 덮어주세유</td>
        </tr>
        <tr>
            <td rowspan="2"><img src="./images1/img03.jpg" alt="레시피2"></td>
            <th>조리방법2</th>
        </tr>
        <tr>
            <td>마요네즈를 듬뿍 올려유</td>
        </tr>
        <tr>
            <td rowspan="2"><img src="./images1/img04.jpg" alt="레시피3"></td>
            <th>조리방법3</th>
        </tr>
        <tr>
            <td>그 위로 불고기를 싸악 올리구</td>
        </tr>
        <tr>
            <td rowspan="2"><img src="./images1/img05.jpg" alt="레시피4"></td>
            <th>조리방법4</th>
        </tr>
        <tr>
            <td>다시 식빵으로 덮으면 끝!</td>
        </tr>
    </table>
</body>
</html>
